<head lang="en">
   <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <link href="https://vjs.zencdn.net/4.11/video-js.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/4.11/video.js"></script>
  <style>
    .vjs-default-skin .vjs-play-control {
      height: 3em;
    }
    .vjs-default-skin .vjs-fullscreen-control {
      height: 3em;
      margin-right: 5px;
    }
    .vjs-default-skin .vjs-volume-control {
      margin-right: 10px;
    }
    .video-js {
      padding-top: 56.2%;
    }
    .video-js.vjs-fullscreen{
        padding-top: 0;
    }
  </style>
</head>
<body style="margin: 0px;">
<% if @unathorized %>
  <h1>Unauthorized</h1>
You are not allowed to view this camera
<% elsif @not_exist %>
  <p style="font-family: helvetica, arial">We are unable to fetch a live feed from this camera.<p>
<% else %>

<div>
  <% if params[:rtmp] %>
  <video id="camera-video-player" class="video-js vjs-default-skin"
         poster="<%= EVERCAM_API %>cameras/<%= params[:camera] %>/live/snapshot?api_id=<%= current_user.api_id unless current_user.nil? %>&api_key=<%= current_user.api_key unless current_user.nil? %>"
         controls autoplay width="auto" height="auto">
    <source src="<%= params[:rtmp] %>" type="rtmp/flv">
    <% if params[:hls] %>
    <source src="<%= params[:hls] %>" type="application/x-mpegURL">
    <% end %>
  </video>
  <% else %>
  <img id="evercam-container-img"  style="width: 100%" src="<%= EVERCAM_API %>cameras/<%= params[:camera] %>/live/snapshot?api_id=<%= current_user.api_id unless current_user.nil? %>&api_key=<%= current_user.api_key unless current_user.nil? %>" />
  <% end %>
</div>

<script>
  (function () {
    'use strict';

    var isCommonjs = typeof module !== 'undefined' && module.exports;
    var keyboardAllowed = typeof Element !== 'undefined' && 'ALLOW_KEYBOARD_INPUT' in Element;

    var fn = (function () {
      var val;
      var valLength;

      var fnMap = [
        [
          'requestFullscreen',
          'exitFullscreen',
          'fullscreenElement',
          'fullscreenEnabled',
          'fullscreenchange',
          'fullscreenerror'
        ],
        // new WebKit
        [
          'webkitRequestFullscreen',
          'webkitExitFullscreen',
          'webkitFullscreenElement',
          'webkitFullscreenEnabled',
          'webkitfullscreenchange',
          'webkitfullscreenerror'

        ],
        // old WebKit (Safari 5.1)
        [
          'webkitRequestFullScreen',
          'webkitCancelFullScreen',
          'webkitCurrentFullScreenElement',
          'webkitCancelFullScreen',
          'webkitfullscreenchange',
          'webkitfullscreenerror'

        ],
        [
          'mozRequestFullScreen',
          'mozCancelFullScreen',
          'mozFullScreenElement',
          'mozFullScreenEnabled',
          'mozfullscreenchange',
          'mozfullscreenerror'
        ],
        [
          'msRequestFullscreen',
          'msExitFullscreen',
          'msFullscreenElement',
          'msFullscreenEnabled',
          'MSFullscreenChange',
          'MSFullscreenError'
        ]
      ];

      var i = 0;
      var l = fnMap.length;
      var ret = {};

      for (; i < l; i++) {
        val = fnMap[i];
        if (val && val[1] in document) {
          for (i = 0, valLength = val.length; i < valLength; i++) {
            ret[fnMap[0][i]] = val[i];
          }
          return ret;
        }
      }

      return false;
    })();

    var screenfull = {
      request: function (elem) {
        var request = fn.requestFullscreen;

        elem = elem || document.documentElement;

        // Work around Safari 5.1 bug: reports support for
        // keyboard in fullscreen even though it doesn't.
        // Browser sniffing, since the alternative with
        // setTimeout is even worse.
        if (/5\.1[\.\d]* Safari/.test(navigator.userAgent)) {
          elem[request]();
        } else {
          elem[request](keyboardAllowed && Element.ALLOW_KEYBOARD_INPUT);
        }
      },
      exit: function () {
        document[fn.exitFullscreen]();
      },
      toggle: function (elem) {
        if (this.isFullscreen) {
          this.exit();
        } else {
          this.request(elem);
        }
      },
      raw: fn
    };

    if (!fn) {
      if (isCommonjs) {
        module.exports = false;
      } else {
        window.screenfull = false;
      }

      return;
    }

    Object.defineProperties(screenfull, {
      isFullscreen: {
        get: function () {
          return !!document[fn.fullscreenElement];
        }
      },
      element: {
        enumerable: true,
        get: function () {
          return document[fn.fullscreenElement];
        }
      },
      enabled: {
        enumerable: true,
        get: function () {
          // Coerce to boolean in case of old WebKit
          return !!document[fn.fullscreenEnabled];
        }
      }
    });

    if (isCommonjs) {
      module.exports = screenfull;
    } else {
      window.screenfull = screenfull;
    }
  })();

  (function(window) {
    var refresh = 1000*<%= params[:refresh] %>,
      container = $('#evercam-container-img'),
      url = container.attr('src');
    function updateImage() {
      if (refresh > 0) {
        window.ec_watcher = setTimeout(updateImage, refresh);
      }
      var live_snapshot_url = url + '&' + new Date().getTime()

      var img = new Image()
      img.onload = function(){
        if (!this.complete || this.naturalWidth === undefined || this.naturalWidth === 0) {
          //broken image!
        } else {
          //update image
          container.attr('src', live_snapshot_url);
        }
      };
      img.src = live_snapshot_url;
    }

    function fullscreenImage() {
      $("#evercam-container-img").dblclick(function(){
        screenfull.toggle($(this)[0]);
      });

      if (screenfull.enabled)
        document.addEventListener(screenfull.raw.fullscreenchange, function(){
          if (screenfull.isFullscreen) {
            $("#evercam-container-img").css('width', 'auto');
          }
          else {
            $("#evercam-container-img").css('width', '100%')
          }
        });
    }

    function handleVisibilityChange() {
      if (document.hidden) {
        clearTimeout(window.ec_watcher);
      } else  {
        updateImage();
      }
    }
    <% if params[:rtmp] %>
      videojs('camera-video-player', {techOrder: ["flash", "hls", "html5"]});
    <% else %>
      fullscreenImage();
      window.ec_vis_handler = handleVisibilityChange;
      document.addEventListener("visibilitychange", handleVisibilityChange, false);
    <% end %>
    updateImage();

  }(window));
</script>
<% end %>
</body>
